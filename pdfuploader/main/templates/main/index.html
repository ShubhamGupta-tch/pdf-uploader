{% extends 'main/base.html' %}
{% block title %}Upload PDFs{% endblock %}
{% block body %}
<h1 class="heading">Upload PDFs</h1>
<form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn" type="submit">Upload PDF</button>
</form>
<a href="{% url 'search' %}"><button class="btn">Search for your PDFs.</button></a>
{% endblock %}
